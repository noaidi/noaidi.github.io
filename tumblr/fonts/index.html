<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>fonts</title>
	<link rel="stylesheet" type="text/css"
		href="bareundotumpro/stylesheet.css" />
	<link rel="stylesheet" type="text/css"
		href="texgyreheros/stylesheet.css" />
	<link rel="stylesheet" type="text/css"
		href="texgyrecursor/stylesheet.css" />
	<link rel="stylesheet" type="text/css"
		href="capsuula/stylesheet.css" />

	<style type="text/css">
		body {
			font-size: 1em;
			line-height: 1.6em;
		}

		.font {
			padding: 1em;
			float: left;
		}
	</style>
</head>
<body>
	<div class="font" style="font-family: 'BareunDotumPro'">
		<div style="font-weight: lighter;">바른 돋움</div>
		<div style="font-weight: normal;">바른 돋움</div>
		<div style="font-weight: bold;">바른 돋움</div>
	</div>

	<div class="font" style="font-family: 'TeXGyreHeros'">
		<div style="font-weight: normal;">TeXGyreHeros</div>
		<div style="font-weight: bold;">TeXGyreHeros</div>
		<div style="font-weight: normal;"><i>TeXGyreHeros</i></div>
		<div style="font-weight: bold;"><i>TeXGyreHeros</i></div>
	</div>

	<div class="font" style="font-family: 'TeXGyreHerosCn'">
		<div style="font-weight: normal;">TeXGyreHerosCn</div>
		<div style="font-weight: bold;">TeXGyreHerosCn</div>
		<div style="font-weight: normal;"><i>TeXGyreHerosCn</i></div>
		<div style="font-weight: bold;"><i>TeXGyreHerosCn</i></div>
	</div>

	<div class="font" style="font-family: 'TeXGyreCursor'">
		<div style="font-weight: normal;">TeXGyreCursor</div>
		<div style="font-weight: bold;">TeXGyreCursor</div>
		<div style="font-weight: normal;"><i>TeXGyreCursor</i></div>
		<div style="font-weight: bold;"><i>TeXGyreCursor</i></div>
	</div>

	<div class="font" style="font-family: 'Capsuula'">
		<div style="font-weight: normal;">Capsuula</div>
		<div style="font-weight: bold;">Capsuula</div>
		<div style="font-weight: normal;"><i>Capsuula</i></div>
		<div style="font-weight: bold;"><i>Capsuula</i></div>
	</div>
</body>
</html>
